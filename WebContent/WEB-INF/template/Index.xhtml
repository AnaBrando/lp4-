<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title><ui:insert name="titulo">CRUD JAVA</title>
<h:outputStylesheet library="css" name="sistema.css"></h:outputStylesheet>
</h:head>
	<h:body>
	        <p:ajaxStatus styleClass="ajax-status">
	        	<f:facet name="start">
	        		<h:graphicImage library="imagens" name="carregando.gif"/>
	        		
	        	</f:facet>
	        	<f:facet name="complete">
	        				<h:outputText value=""/>
	        		</f:facet>
	        </p:ajaxStatus>
	        <header>
	        	<div style="float:left">
	        		<h:link outcome="/Home">
	        			<h:graphicImage library="imagens" name="logo-locadora.png"/>
	        		</h:link>
	        	</div>
	        	<div style="float:right;margin-right:110px">
	        		<h:form style="display:inline-block">
	        			<p:menubar styleClass="menu-sistema">
	        				<p:submenu label="Cadastro">
	        						<p:menuitem value="Classe"/>
	        						<p:menuitem value="Modelo Classe" outcome="/classe/PesquisaClasse.xhtml"/>
	        						<p:menuitem value="Acessório"/>
	        						<p:menuitem value="Carro"/>
	        						<p:separator/>
	        						<p:menuitem value="Funcionario"/>
	        						<p:menuitem value="Motorista"/>
	        				</p:submenu>
	        			</p:menubar>
	        			<p:menuitem value="Nova Classe"/>
	        			<p:submenu label="Relatórios">
	        					<p:menuitem value="Alguel por carro"/>
	        			</p:submenu>
	        		</h:form>
	        		
	        	</div>
	        	<div style="clear:both"></div>
	        </header>
	        <div id="conteudo">
	        	<ui:insert name="corpo"/>
	        </div>
	        <p:separator style="margin-top:20px"/>
	        <footer>Disciplina Linguagem de Programação 4</footer>
	</h:body>

</html>
